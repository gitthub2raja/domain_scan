name: Deploy Next.js Docker App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Ensure target folder exists on EC2
      - name: Create target folder on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/domain_scan
            chown ${{ secrets.EC2_USER }} /home/ubuntu/domain_scan

      # Step 3: Copy project files, Dockerfile, and docker-compose.yml to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "domain_scan/*,domain_scan/Dockerfile,domain_scan/docker-compose.yml"
          target: "/home/ubuntu/domain_scan"
          rm: true
          overwrite: true

      # Step 4: Deploy app on EC2 using Docker Compose
      - name: Deploy app on EC2 with Docker
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/domain_scan
            docker-compose down
            docker-compose up -d --build
            docker system prune -f
