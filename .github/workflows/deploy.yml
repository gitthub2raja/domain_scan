name: Deploy Domain Scan to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@YOUR_EC2_PUBLIC_IP << 'EOF'
            echo "Deploying domain_scan application..."
            cd /home/ubuntu || exit

            if [ ! -d "domain_scan" ]; then
              git clone https://github.com/gitthub2raja/domain_scan.git
            else
              cd domain_scan
              git reset --hard
              git pull origin main
              cd ..
            fi

            cd domain_scan
            docker-compose up -d --build
            echo "Deployment complete!"
          EOF
