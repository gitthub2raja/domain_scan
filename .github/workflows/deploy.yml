name: Deploy Next.js App to EC2 (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------
    # 1. Checkout Repository
    # --------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v3

    # --------------------------------------------
    # 2. Build Docker image
    # --------------------------------------------
    - name: Build Docker Image
      run: |
        docker build -t next-app:latest .

    # --------------------------------------------
    # 3. Save Docker image as TAR
    # --------------------------------------------
    - name: Save Docker Image
      run: |
        docker save next-app:latest -o next-app.tar

    # --------------------------------------------
    # 4. Copy TAR + docker-compose.yml to EC2
    # --------------------------------------------
    - name: Upload files to EC2
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: |
          next-app.tar
          docker-compose.yml
        target: "/home/${{ secrets.EC2_USER }}/domain_scan"
        overwrite: true
        rm: false

    # --------------------------------------------
    # 5. Deploy on EC2
    # --------------------------------------------
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/${{ secrets.EC2_USER }}/domain_scan

          echo "=== Installing Docker if missing ==="
          if ! command -v docker &> /dev/null
          then
            sudo apt update
            sudo apt install -y ca-certificates curl gnupg
            sudo install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
              $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt update
            sudo apt install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            sudo usermod -aG docker $USER
          fi

          echo "=== Installing docker-compose standalone if needed ==="
          if ! command -v docker-compose &> /dev/null
          then
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" \
              -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          echo "=== Loading Docker image ==="
          sudo docker load -i next-app.tar

          echo "=== Stopping old container ==="
          sudo docker stop next-app || true
          sudo docker rm next-app || true

          echo "=== Starting new container using docker-compose ==="
          sudo docker compose up -d --force-recreate

          echo "=== Deployment Successful ==="
