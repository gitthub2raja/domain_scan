name: Deploy Next.js Docker to EC2

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (optional, for advanced builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker (if using Docker Hub or private registry)
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t nextjs-app:latest .

      # Step 5: Save Docker image as a tar (optional if copying to EC2)
      - name: Save Docker image
        run: docker save nextjs-app:latest -o nextjs-app.tar

      # Step 6: Copy Docker image to EC2
      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "nextjs-app.tar"
          target: "${{ secrets.EC2_PATH }}"
          rm: true
          overwrite: true

      # Step 7: Load Docker image and restart container on EC2
      - name: Load Docker image and deploy on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd "${{ secrets.EC2_PATH }}"

            # Load Docker image
            docker load -i nextjs-app.tar

            # Stop existing container
            docker rm -f nextjs-app || true

            # Run container
            docker run -d \
              --name nextjs-app \
              -p 80:3000 \
              nextjs-app:latest
