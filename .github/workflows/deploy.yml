name: Deploy Domain Scan to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Deploying domain_scan application..."

            # Go to home directory
            cd /home/ubuntu || exit

            # Remove old directory if exists
            if [ -d "domain_scan" ]; then
              echo "Removing old domain_scan folder..."
              rm -rf domain_scan
            fi

            # Clone fresh repo
            echo "Cloning repository..."
            git clone https://github.com/gitthub2raja/domain_scan.git
            cd domain_scan || exit

            # Make sure Docker daemon is running
            echo "Starting Docker daemon if not running..."
            sudo systemctl start docker || true

            # Run Docker Compose
            echo "Running Docker Compose..."
            sudo docker-compose up -d --build

            echo "Deployment complete!"
          EOF
