name: Deploy Next.js Docker App to EC2

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Build Docker image locally (optional, can skip if building on EC2)
      - name: Build Docker image (for caching)
        working-directory: ./domain_scan
        run: |
          docker build -t nextjs-app .

      # Step 3: Ensure target directory exists on EC2
      - name: Create target folder on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p "${{ secrets.EC2_PATH }}"
            chown ${{ secrets.EC2_USER }} "${{ secrets.EC2_PATH }}"

      # Step 4: Copy project files, Dockerfile, and docker-compose.yml to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "domain_scan/*,domain_scan/Dockerfile,domain_scan/docker-compose.yml"
          target: "${{ secrets.EC2_PATH }}"
          rm: true
          overwrite: true

      # Step 5: Run Docker Compose on EC2
      - name: Deploy app on EC2 with Docker
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd "${{ secrets.EC2_PATH }}"
            docker-compose down
            docker-compose up -d --build
            docker system prune -f
