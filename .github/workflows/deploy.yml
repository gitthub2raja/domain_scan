name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies and build Next.js
      - name: Install dependencies and build Next.js
        working-directory: ./domain_scan
        run: |
          npm ci
          npm run build

      # Step 4: Ensure target folder exists on EC2
      - name: Create app directory on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p "${{ secrets.EC2_PATH }}"
            chown ${{ secrets.EC2_USER }} "${{ secrets.EC2_PATH }}"

      # Step 5: Copy built files to EC2
      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "domain_scan/.next,domain_scan/public,domain_scan/package.json,domain_scan/next.config.js"
          target: "${{ secrets.EC2_PATH }}"
          rm: true
          overwrite: true

      # Step 6: Install server dependencies and restart NGINX
      - name: Setup app on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd "${{ secrets.EC2_PATH }}"
            npm ci --production

            # Reload NGINX to serve the new build
            sudo nginx -t
            sudo systemctl reload nginx
