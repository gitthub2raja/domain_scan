name: Deploy Next.js App to EC2 with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (needed if you do local build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Docker image
        run: |
          docker build -t next-app:latest .


      # 4️⃣ Ensure target folder exists on EC2
      - name: Ensure target folder on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/domain_scan
            chown ubuntu:ubuntu /home/ubuntu/domain_scan

      # 5️⃣ Copy project files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "domain_scan/"
          target: "/home/ubuntu/domain_scan"
          rm: true
          overwrite: true

      # 6️⃣ SSH into EC2 and deploy using Docker Compose
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/domain_scan

            # Pull latest Docker images if using remote registry
            docker-compose pull || true

            # Stop any running containers
            docker-compose down || true

            # Build and start containers
            docker-compose up -d --build

            # Optional: show running containers
            docker ps -a
