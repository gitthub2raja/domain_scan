name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js locally (for build caching if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Ensure target folder exists on EC2
      - name: Ensure target folder exists on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p "${{ secrets.EC2_PATH }}"
            chown ${{ secrets.EC2_USER }} "${{ secrets.EC2_PATH }}"

      # Step 4: Copy project files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "${{ secrets.EC2_PATH }}"
          rm: true        # Remove temporary files after copy
          overwrite: true # Overwrite existing files on EC2

      # Step 5: Install dependencies, build, and restart app
      - name: Install dependencies, build, and restart app
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Load profile to get npm and pm2 in PATH
            source ~/.bashrc || true
            source ~/.profile || true

            # Go to app directory
            cd "${{ secrets.EC2_PATH }}"

            # Install dependencies and build app
            npm install
            npm run build

            # Stop app if running, start with PM2
            pm2 stop next-app || true
            pm2 start npm --name "next-app" -- start
            pm2 save
