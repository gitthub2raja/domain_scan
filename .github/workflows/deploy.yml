name: Deploy Next.js Docker to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Build Docker image
      - name: Build Docker image
        run: docker build -t next-app:latest .

      # Step 3: Save Docker image as tar
      - name: Save Docker image
        run: docker save next-app:latest -o next-app.tar

      # Step 4: Copy Docker image to EC2
      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "next-app.tar"
          target: "/home/${{ secrets.EC2_USER }}/domain_scan/next-app.tar"
          rm: true
          overwrite: true

      # Step 5: Load Docker image and restart container on EC2
      - name: Deploy Docker container on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/domain_scan
            docker load -i next-app.tar
            docker stop next-app || true
            docker rm next-app || true
            docker-compose up -d --build
